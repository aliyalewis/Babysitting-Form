<!DOCTYPE html>
<html>
    <h1 id="title">Babysitting Profile</h1>
    <p id="description">Fill out your profile so we can match you with the right family for you!</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
            <input id="name" required type="text" name="name" placeholder="Enter name here">
         <label for="email" id="email-label">Email:</label>
            <input id="email" required type="email" name="email" placeholder="Enter email here">
        <label for="number" id="number-label">Age:</label>
            <input id="number" required type="number" name="number" placeholder="What is your age?" >
     </form>
</html>
